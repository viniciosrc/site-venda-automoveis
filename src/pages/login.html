<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Conta</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styleLogin.css">
</head>
<body>
    <div class="login-card">
        <h1 class="card-title">Já tem uma conta?</h1>
        <p class="card-subtitle">Informe os dados abaixo<br>para acessá-la.</p>
        
        <form class="login-form">
            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email" aria-label="Email">
            </div>
            
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Senha" aria-label="Senha">
            </div>
            
            <button type="submit" class="btn-access">Acessar conta</button>
        </form>
        
        <a href="#" class="forgot-password">Esqueci minha senha.</a>
    </div>
</body>
</html>
